<!DOCTYPE html>
<html lang="vi">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>APP SETTINGS TOUCH</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>

<body>
    <canvas id="particles-canvas"></canvas>

    <div class="container">
        <header class="header">
            <h1 class="title">HUẤN<span class="title-accent">HÀ</span></h1>
        </header>

        <main class="main-content">

            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-cube section-icon"></i> CHỨC NĂNG
                </h2>

                <div class="function-item">
                    <div class="function-content">
                        <div class="function-icon">
                            <i class="fas fa-cog"></i>
                        </div>
                        <span class="function-text">Config Settings</span>
                    </div>
                    <div class="toggle-switch" data-function="config">
                        <input type="checkbox" id="config-toggle" class="toggle-input">
                        <label for="config-toggle" class="toggle-label">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>

                <div class="function-item">
                    <div class="function-content">
                        <div class="function-icon">
                            <i class="fas fa-star"></i>
                        </div>
                        <span class="function-text">Trợ Năng LUX</span>
                    </div>
                    <div class="toggle-switch" data-function="lux">
                        <input type="checkbox" id="lux-toggle" class="toggle-input">
                        <label for="lux-toggle" class="toggle-label">
                            <span class="toggle-slider"></span>
                        </label>
                    </div>
                </div>
            </section>
            <section class="section">
                <h2 class="section-title">
                    <i class="fas fa-cube section-icon"></i> LUX SENSI
                </h2>

                <div class="sensi-item">
                    <div class="sensi-content">
                        <div class="sensi-icon">
                            <i class="fas fa-mobile-alt"></i>
                        </div>
                        <div class="sensi-info">
                            <span class="sensi-label">DEVICE:</span>
                            <span class="sensi-value">CPH2237</span>
                        </div>
                    </div>
                </div>

                <div class="sensi-item">
                    <div class="sensi-content">
                        <div class="sensi-icon">
                            <i class="fas fa-palette"></i>
                        </div>
                        <div class="sensi-info">
                            <span class="sensi-label">Chế độ:</span>
                            <div class="dropdown">
                                <select id="mode-select" class="dropdown-select">
                                    <option value="muot-ma">Mượt Mà</option>
                                    <option value="cao-cap">Cao Cấp</option>
                                    <option value="tieu-chuan">Tiêu Chuẩn</option>
                                </select>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>

                <div class="sensi-item">
                    <div class="sensi-content">
                        <div class="sensi-icon">
                            <i class="fas fa-crosshairs"></i>
                        </div>
                        <div class="sensi-info">
                            <span class="sensi-label">DPI:</span>
                            <div class="dropdown">
                                <select id="dpi-select" class="dropdown-select">
                                    <option value="1.0">1.0x</option>
                                    <option value="1.5">1.5x</option>
                                    <option value="2.0">2.0x</option>
                                    <option value="2.5">2.5x</option>
                                    <option value="3.0">3.0x</option>
                                </select>
                                <i class="fas fa-chevron-down dropdown-arrow"></i>
                            </div>
                        </div>
                    </div>
                </div>
            </section>
            <button class="activate-btn" id="activate-btn">
                <i class="fas fa-power-off"></i>
                LUX SENSI ACTIVE
            </button>
        </main>
    </div>

    <script src="particles.js"></script>
    <script src="script.js"></script>
</body>

</html>
